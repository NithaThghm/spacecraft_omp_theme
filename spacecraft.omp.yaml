# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2
blocks:
- type: prompt
  alignment: left
  segments:
  - type: os
    foreground: "#cccccc"
    properties:
      windows: ""
    style: plain
    template: " {{ .Icon }} "

  - type: session
    foreground: lightYellow
    style: plain
    template: "{{ .UserName }} "

  - type: path
    foreground: cyan
    properties:
      style: folder
    style: plain
    template: "<#ffffff>in</> {{ .Path }} "

  - type: git
    foreground: "#ff94df"
    properties:
      branch_icon: " <#ff94df><b> </b></>"
      fetch_stash_count: true
    style: plain
    template: "<#ffffff>on</> {{ .HEAD }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} "

- type: prompt
  alignment: left
  newline: true
  segments:
  - type: text
    foreground: lightGreen
    style: plain
    template: "❯"
